        <div class="contact-cont">
            <aside class="contact-method" id="meth">
                <details id="moc">
                    <summary>Methods of Contact</summary>
                    <a href="mailto:nicolasokuly@outlook.com" target="_blank"><i class="fa fa-envelope"></i> nicolasokuly@outlook.com</a><br>

            <main class="contact-form" id="cform">
                <h1>Contact Me</h1>
                <br>
                <form onsubmit="handleSubmit()" id="contact-me">
                    <p>
                        My name is 
                        <input type="text" name="name" autocomplete="name" required>, I need 
                        <input type="text" name="subject" maxlength="75" autocomplete="off" required>, and my email is 
                        <input type="email" name="email" id="email" required>.
                    </p>
                    <br>

                    <button type="submit">Submit</button>
                </form>
                <p id="msg"></p>
            </main>
        </div>
